<!DOCTYPE html>
<html>
    <head>
        <title>Unit Conversion</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Karla&display=swap" rel="stylesheet">
        <style> @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Karla&display=swap'); </style>
    </head>
    <body>
        <div id="container">
            <div id="display-unit">
                <h2 id="title">Metric/Imperial Unit Conversion</h2>
                <input type="text" id="input-el">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="metric-container">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el"></p>
            </div>
            <div id="metric-container">
                <h3>Volume (Litres/Gallons)</h3>
                <p id="volume-el"></p>
            </div>
            <div id="metric-container">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
